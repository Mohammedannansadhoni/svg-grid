<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic SVG Table</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
  </head>
  
  <body>
    <div class="toolkit-container">
      <div class="toolkit-section">
        <h3>Shapes</h3>
        <div class="shapes">
          <div class="toolkit-item" draggable="true" data-shape="circle">
            <img src="shapes/211717_circle_icon.png" alt="Circle" />
          </div>
          <div class="toolkit-item" draggable="true" data-shape="square">
            <img src="shapes/9025873_square_icon.png" alt="Square" />
          </div>
          <div class="toolkit-item" draggable="true" data-shape="triangle">
            <img src="shapes/9035624_triangle_outline_icon.png" alt="Triangle" />
          </div>
          <div class="toolkit-item" draggable="true" data-shape="rectangle">
            <img src="shapes/9026979_rectangle_thin_icon.png" alt="Rectangle" />
          </div>
          <div class="toolkit-item" draggable="true" data-shape="rhombus">
            <img src="shapes/9043073_rhombus_icon.png" alt="Rhombus" />
          </div>
          <div class="toolkit-item" draggable="true" data-shape="parallelogram">
            <img src="shapes/6138162_parallelogram_figure_form_geometry_graphic_icon.png" alt="Parallelogram" />
          </div>
          <div class="toolkit-item" draggable="true" data-shape="cylinder">
            <img src="shapes/9026543_cylinder_thin_icon.png" alt="Cylinder" />
          </div>
        </div>
      </div>
      
      
      <div class="toolkit-section">
        <h3>Alighn</h3>
        <div class="Alighn">
          <div class="toolkit-item" draggable="true" data-shape="alighn-left">
            <img
              src="shapes\icons8-align-left-50.png"
              alt="alighn-left"
            />
          </div>
          <div class="toolkit-item" draggable="true" data-shape="alighn-center">
            <img
              src="shapes\icons8-align-center-50.png"
              alt="alighn-center"
            />
          </div>
          <div class="toolkit-item" draggable="true" data-shape="alighn-right">
            <img
              src="shapes\icons8-align-right-50.png"
              alt="alighn-right"
            />
          </div>
        </div>
      </div>
      <div class="toolkit-section">
        <h3>Font Type</h3>
        <div class="font-type">
          <select id="font-type-dropdown">
            <!-- Options will be added dynamically -->
          </select>
        </div>
      </div>
      <div class="toolkit-section">
        <h3>Font Size</h3>
        <div class="font-type">
          <select id="font-size-dropdown">
            <!-- Options will be added dynamically -->
          </select>
        </div>
      </div>

      <div id="toolkit">
        <div class="toolkit-section">
            <h3>Add Image</h3>
            <div class="toolkit-item" data-shape="image">
                <img
                    src="shapes\8680289_image_add_line_icon.png"
                    alt="Upload"
                    onclick="uploadPhoto(cellId)"
                />
            </div>
        </div>
    
        <div class="toolkit-section">
            <h3>Add Text Box</h3>
            <div class="toolkit-item" data-shape="text">
                <img
                    src="shapes\3671874_box_text_icon.png"
                    alt="Text Box"
                    onclick="addText(cellId)"
                />
            </div>
        </div>
    </div>
    
    </div>

    <div class="svg-container" id="svg-container">
      <!-- SVG grid will be created and appended here -->
    </div>

    <div class="topup">
      <p id="hoverdCell" style="font-size: 2px">asdfghjkl;</p>
    </div>
  </body>
</html>
